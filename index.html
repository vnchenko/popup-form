<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>popup</title>
    <link rel="stylesheet" href="_build/assets/css/style.css">
</head>
<body>
    <div class="popup">
        <div class="popup__header">
            <button class="popup__close"><img src="img/svg/close.svg"></button>
            <div class="popup__header-text">
                Log in to the Site
            </div>
        </div>
        <div class="popup__body">
            <div class="col-1-of-2">
                <button class="button  button--fb">
                    <img src="img/svg/facebook-app-symbol.svg" class="button--icon">
                    Log in with Facebook
                </button>
                <button class="button  button--google">
                    <img src="img/svg/google-plus-symbol.svg" class="button--icon">
                    Log in with Google +
                </button>
            </div>
            <div class="col-1-of-2">
                <form action="greeting.html">
                    <div class="form-field  form-field--error">
                        <label for="login">Login</label><br>
                        <input type="email" name="login" id="login" required>
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-field">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="form-field form-field_bottom">
                        <button class="button" type="submit">Log in</button>
                        <a href="#">Need help logging in?</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="popup__footer">
            Dont have an account yet? <a href="#">Sign up</a>
        </div>
    </div>

</body>
</html>
